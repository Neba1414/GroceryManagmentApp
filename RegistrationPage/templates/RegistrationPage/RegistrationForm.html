{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="{% static 'css/RegistrationForm.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comforter+Brush&family=DM+Sans:wght@700&family=Montserrat:wght@200&family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="column-left">
            <a class="Backbtn" href="#">Back</a>
            <h1>You Name It We <br> Get It</h1>
            <img src="/man_in_veg.png" alt="man in veg">
        </div>
        <div class="column_right">
           <h1>Register Individual Account</h1>
           <div class="InputForm">
                <div class="NameInput">
                <h4>Your Fullname</h4>
                <input type="text" placeholder="Enter Your Fullname">
                </div>
                <div class="EmailInput">
                <h4>Your Email-Address</h4>
                <input type="text" placeholder="Enter Your Email-Address">
                </div>
                <div class="PasswordInput">
                <h4>Your Password</h4>
                <input type="text" placeholder="Enter Your Password">
                </div>
                <div class="checkbox">
                <input id="Checkbox1" name="Checkbox1" type="checkbox"/>
                <label for="Checkbox1">I Accept Terms and Conditions.</label>
                </div>
                <button class="button">Register Account</button>
            </div>
        </div>
    </div>
</body>
</html>
